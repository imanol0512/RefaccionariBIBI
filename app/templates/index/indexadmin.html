<!DOCTYPE html>

      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

                <svg viewBox="0 0 13 10" height="10px" width="15px">

        <li>

  <div class="img"></div>

    <div class="sub_title"> Nombre de la persona 
      
    </div>
