<!DOCTYPE html>
<html>
<head>
  <title> Ventas | Refaccionaria BIBI </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styleusuarios.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body class="align"> 
  <nav>
    <div class="menu">
      <div class="logo">
        <a href="">Refaccionaria BIBI</a>
      </div>
      <ul>
        <li>
            
            <button class="cta">
                <span>Regresar</span>
                <svg viewBox="0 0 13 10" height="10px" width="15px">
                    <path d="M1,5 L11,5"></path>
                    <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
            </button>
            
          </form>
        </li>
      </ul>
    </div>
  </nav>
  <div class="color-fondo"></div>
  <div class="container">
      <center><h1>Ventas</h1></center>
  <center><a href="{{ url_for('venta.crear_venta') }}" class="btn btn-registrar">Nueva venta...</a></center>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for venta in ventas %}
      <tr>
        <td>{{ venta.id }}</td>
        <td>{{ venta.fecha }}</td>
        <td>
            <a href="{{ url_for('venta.detalles', idventa=venta.id) }}">Ver detalles</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <!-- Pie de página -->
  <footer class="pie-pagina">
    <div class="grupo-1">
      <div class="box">
        <figure>
          <img src="img/logotipo-sleedw.svg" alt="Refaccionaria BIBIS">
        </figure>
        <h2>SOBRE NOSOTROS</h2>
        <p>Nos ubicamos en </p>
        <div class="red-social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <!-- Agrega más cajas aquí si es necesario -->
    </div>
    <div class="grupo-2">
      <small>&copy; 2022 <b>Refaccionaria BIBIS</b> - Todos los Derechos Reservados a la mama de lalis</small>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>



</body>
</html>
